<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Regitration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/race">
      <p>
        <label for="first name">First Name</label>
        <input type="text" name="first name" id="first name" />
        <label for="last name">Last Name</label>
        <input type="text" name="last name" id="last name" />
      </p>
      <p>
        <label for="race">Select a Race:</label><br />
        <label for="Fun Run 5k">Fun Run 5k</label>
        <input type="radio" name="race" id="Fun Run 5k" value="fun_run" /><br />
        <label for="Half Marathon">Half Marathon</label>
        <input
          type="radio"
          id="Half Marathon"
          name="race"
          value="half_marathon"
        /><br />
        <label for="Full Marathon">Full Marathon</label>
        <input
          type="radio"
          id="Full Marathon"
          name="race"
          value="full_marathon"
        />
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </p>
      <p>
        <label for="select age">Select Age Group</label><br />
        <select name="age" id="select age">
          <option value="under18">under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
        <button>Register!</button>
      </p>
    </form>
  </body>
</html>
