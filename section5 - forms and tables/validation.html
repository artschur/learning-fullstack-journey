<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>validation demo</h1>
    <form action="/dummy">
      <label for="email"></label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="email"
      />
      <label for="username">username</label>
      <input
        type="text"
        name="username"
        id="username"
        minlength="5"
        maxlength="20"
      />
      <button>submit</button>
      <!-- pattern is the  use of min character lowercase uppercase for password per example -->
    </form>
  </body>
</html>
